name: Build Python Project with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Clone ScriptBlocks repository
      run: |
        git clone https://github.com/ScriptBlocks/ScriptBlocks.py.git
        cd ScriptBlocks.py
        python setup.py install

    - name: Install additional dependencies
      run: |
        pip install -r requirements.txt

    - name: Build executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mkdir -p build/${{ runner.os }}
        pyinstaller --distpath build/${{ runner.os }} main.py

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir -p build/windows
        pyinstaller --distpath build/windows --noconsole main.py
      shell: pwsh

    - name: List build directory
      run: ls -la build/${{ runner.os }}
      shell: bash

    - name: Upload Linux artifacts
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: linux-executable
        path: build/linux/

    - name: Upload Windows artifacts
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: windows-executable
        path: build/windows/

    - name: Upload macOS artifacts
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v3
      with:
        name: macos-executable
        path: build/macos/